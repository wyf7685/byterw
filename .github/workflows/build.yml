name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install
        run: pip install -U pytest pdm
      
      - name: install package
        run: pdm install --no-editable

      - name: execute pytest
        run: pytest tests -vv

  build:
    strategy:
      matrix:
        os: [ubuntu, windows]
        python-version: ["3.11", "3.12"]

    name: "Build: ${{ matrix.os }} / ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}-latest
    needs:
      - pytest

    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install
        run: pip install -U build

      - name: build
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: byterw-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/
